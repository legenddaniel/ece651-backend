version: '3.8'

services:
  app:
    build: .
    command: ./entrypoint.sh
    volumes:
      - ./:/code/
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env
    # extra_hosts:
    #   - host.docker.internal:172.17.0.1
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - ./.env

  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
      # - 4200:4200
    shm_size: 2g

volumes:
  postgres_data:
