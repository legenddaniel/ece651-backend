<div class="container">
  <div class="row justify-content-between">
    <div>
      <span class="fs-5 fw-bold nav-account" style="color: #00008b">Your account > </span>
      <span class="fs-5 fw-bold nav-order" style="color: #b22222">Your orders</span>
    </div>
    <h2 class="fs-2 top-m10">Your orders</h2>
  </div>


  <div *ngFor="let order of orders.slice().reverse()" class="row top-m10 p-2 border border-success"
    style="margin-bottom: 10px;">
    <div class="fs-4 fw-bold order-id">order {{order.id}}</div>
    <div *ngFor="let items of order.order_items" class="row mb-4 d-flex align-items-center">
      <div class="col-1"></div>
      <div class="col-2">
        <img alt="IMG" class="rounded-circle product-image" src="{{items.product.image_url}}" width="90%"
          style="min-width:60px;" />
      </div>
      <div class="col-1"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6 fs-9 fw-bold item-name">{{items.product.name}}</div>
          <div class="col-6 fs-9 item-quantity">x {{items.quantity}}</div>
        </div>

        <div class="row">
          <div class="col-6 fs-9">price</div>
          <div class="col-6 fs-9 item-price">{{items.product.price | currency}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-8 pl-4 mt-2 total">Total: {{order.subtotal | currency}}</div>
    </div>
  </div>
</div>
