<a [routerLink]="['/recipedetail', recipeItem.id]">
  <div class="card mb-4 shadow-sm">
    <img
      class="bd-placeholder-img card-img-top p-2 cover"
      style="min-width:150px; height:200px;"
      [src]="recipeItem.image_url"
    />
    <div class="card-header">
      <span *ngIf="recipeItem.name.length <= 25" class="nameLess">{{recipeItem.name}}</span>
      <span *ngIf="recipeItem.name.length > 25" class="nameGreater">{{recipeItem.name | slice: 0:25 }}...</span>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <span *ngIf="recipeItem.description.length <= 160" class="lessEqual">{{recipeItem.description}}</span>
        <span *ngIf="recipeItem.description.length > 160" class="greater">{{recipeItem.description | slice: 0:160 }}...</span>
      </div>
    </div>
  </div>
</a>
